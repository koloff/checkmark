<div class="row">
    <div class="col-md-12">
        <div class="page-header">
            <h1>Дневник</h1>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="well">
        <form name="login" class="form" novalidate>
            <fieldset>
                <legend>Регистрация</legend>
                    <div class="form-group">
                        <label for="inputNumber">Номер:</label>
                        <input name="number" ng-model="user.number" ng-pattern="/^\d{1,2}$/" type="text" class="form-control" id="inputNumber"placeholder="№" required autofocus>
                    </div>
                        <div class="col-md-9">
                            <div class="row">
                                <div class="col-md-12">
                                    <label for="inputPassword">Парола:</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <input name="password" required ng-model="user.password" type="password" class="form-control" id="inputPassword" placeholder="парола">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="margin-top: 10px;">
                        <div class="col-md-12">
                            <button ng-disabled="login.$invalid" ng-click="logIn(user)" class="btn btn-primary center-block" style="width: 100%;">Влез в системата</button>
                        </div>
                    </div>

        
            </fieldset>
        </form>
        </div>
    </div>
</div>
