<div class="row">
    <div class="col-md-12">
        <div class="page-header">
            <h1>Вход</h1>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="well" ng-controller="ClassbookAuthCtrl">
        <form name="login" class="form form-horizontal" novalidate>
            <fieldset>
                <legend>Вход</legend>
                
                    <div class="form-group control-group">
                        <label for="inputNumber" class="col-md-4 control-label">Email:</label>
                        <div class="col-md-8">
                            <input name="email" ng-model="user.email" type="email" class="form-control" id="inputNumber" placeholder="e-mail" required autofocus>
                        </div>
                    </div>
                    <div class="form-group control-group">
                        <label for="inputPassword" class="col-md-4 control-label">Парола:</label>
                        <div class="col-md-8">
                            <input name="password" required ng-model="user.password" type="password" class="form-control" id="inputPassword" placeholder="парола">
                        </div>
                    </div>
                    <button ng-disabled="login.$invalid" ng-click="logIn(user)" class="btn btn-primary center-block" style="width: 100%;">Влез в системата</button>
            </fieldset>
        </form>
        </div>
    </div>
</div>
