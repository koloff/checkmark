<div class="row">
    <div class="col-md-12">
        <div class="page-header">
            <h1>Дневник</h1>
        </div>
    </div>
</div>

<h2 class="text-center bot-margin">Напишете забележка</h2>

<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="well">
        <form name="addRemark" class="form form-horizontal" novalidate>
            <fieldset>
                    <div class="form-group control-group">
                        <label for="inputNumber" class="col-md-4 control-label">Номер на ученика:</label>
                        <div class="col-md-3">
                            <input name="text" ng-model="remark.studentNumber" class="form-control" placeholder="№" required autofocus>
                        </div>
                    </div>
                    <div class="form-group control-group">
                        <label for="inputPassword" class="col-md-4 control-label">Забележка:</label>
                        <div class="col-md-8">
                            <textarea ng-model="remark.remark" class="form-control" rows="3" required></textarea>
                        </div>
                    </div>
                    <button ng-disabled="addRemark.$invalid" ng-click="saveRemark(remark)" class="btn btn-primary center-block" style="width: 100%;">Добави забележката</button>
            </fieldset>
        </form>
        </div>
    </div>
</div>
