<div class="row">
    <div class="col-md-12">
        <div class="page-header">
            <h1>Дневник</h1>
        </div>
    </div>
</div>

<h2 class="text-center bot-margin">Отсъствия</h2>

<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>№</th>
                    <th>Извинени</th>
                    <th>Неизвинени</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="absence in absences | orderBy: 'number'">
                    <td>{{absence.number}}</td>
                    <td class="col-md-1"><input class="form-control" type="text" ng-model="absence.excused"></td>
                    <td>{{absence.inexcused}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
