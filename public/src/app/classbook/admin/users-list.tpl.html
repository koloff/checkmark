<div class="row">
    <div class="col-md-12">
        <div class="page-header">
            <h1>Дневник</h1>
        </div>
    </div>
</div>

<h2 class="text-center bot-margin">Потребители</h2>

<table class="table table-striped table-hover">
        <thead>
            <tr>
                <th class="col-md-1">Модератор</th>
                <th>№</th>
                <th>Име</th>
                <th>Фамилия</th>
                <th>E-mail</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in users | orderBy : 'number'">
                <td><input type="checkbox" class="checkbox" ng-click="setRole(user.number, 'moderator', $event)" ng-checked="user.roles.indexOf('moderator') > -1"></td>
                <td>{{user.number}}</td>
                <td>{{user.fname}}</td>
                <td>{{user.lname}}</td>
                <td>{{user.email}}</td> 
            </tr>
        </tbody>
</table>
