<div class="row">
    <div class="col-md-12">
        <div class="page-header">
            <h1>Дневник</h1>
        </div>
    </div>
</div>

<div class="row">

<div class="col-md-3">
    <h2 class="text-center bot-margin">Отсъствия</h2>

    <div class="row">
            <div class="col-md-10 col-md-offset-1">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Извинени</h3>
                </div>
                <div class="panel-body text-center">
                    {{absences.excused}}
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        
        <div class="col-md-10 col-md-offset-1">
            <div class="panel panel-danger">
                <div class="panel-heading">
                    <h3 class="panel-title">Неизвинени</h3>
                </div>
                <div class="panel-body text-center">
                    {{absences.inexcused}}
                </div>
            </div>
        </div>
    </div>
</div>


<div class="col-md-5">
<h2 class="text-center bot-margin">Оценки</h2>
    <table class="table table-striped table-hover ">
        <thead>
            <tr>
                <th class="col-md-4">Предмет</th>
                <th class="col-md-8" colspan="10">Оценки</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="studentMark in studentMarks">
                <td>{{studentMark.subject}}</td>
                <td ng-repeat="mark in studentMark.marks[0].marks track by $index">
                    {{mark}}
                </td>
            </tr>
        </tbody>
    </table>
</div>


    <div class="col-md-4">
    <h2 class="text-center bot-margin">Забележки</h2>

        <div ng-repeat="remark in remarks" class="panel panel-default">
            <div class="panel-heading">Дата: {{remark.date | date}}</div>
            <div class="panel-body">
             {{remark.remark}}
            </div>
        </div>

    </div>

</div>
